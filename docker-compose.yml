version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: moai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moai123456}
      POSTGRES_DB: ${POSTGRES_DB:-moai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moai-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: moai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moai-network

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: moai-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - moai-network

  # MoAI 后端服务
  moai:
    image: moai
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moai-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # 数据库配置
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-moai123456}
      - POSTGRES_DB=${POSTGRES_DB:-moai}
      # Redis 配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # RabbitMQ 配置
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      # MoAI 配置 - 用户需要在 .env 中配置外部访问地址
      - MOAI_SERVER_URL=${MOAI_SERVER_URL:-http://localhost:8080}
      - MOAI_WEBUI_URL=${MOAI_WEBUI_URL:-http://localhost:8080}
      - MOAI_AES_KEY=${MOAI_AES_KEY:-moai_aes_key_2024}
    volumes:
      - moai_files:/app/files
    ports:
      - "${MOAI_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - moai-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  moai_files:

networks:
  moai-network:
    driver: bridge
