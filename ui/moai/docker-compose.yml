version: '3.8'

services:
  moai-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        VITE_ServerUrl: ${VITE_ServerUrl:-http://localhost:5000}
    ports:
      - "3000:80"
    restart: unless-stopped
